Inline CSS Kodları

    ** html tagının icine yazılan CSS kodlarına inline CSS denir.
    ** bu tür CSS kodları HTML komutlarının style özelliği kullanılarak yazılır.
    ** örneğin; red olmasını istiyorsanız, yani paragraftaki metinlerin kırmızı olmasını istiyorsanız aşağıdaki kodları yazabilirsiniz.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:red">
    Bu paraga yazilan metinler kirmizi olur. çünkü style ozelliği kullanılarak yapıldı.
</p>
<p>
    bu paragraftaki metinler varsayilan renkte olur. herhangi bir css uygulanmadi.
</p>

<br><br><br>

<!--
    daha fazla ozellik kullanarak css kodu yazacaksanız araya noktalı virgül koymalısınız. 
-->

<h1 style="color:blue; font-size:20px">
Komut ici CSS Kodları
</h1>
<p style="color:red">
    bu paragrafta yazilan metinler kirmizi olur.

</p>

</body>
</html>
