    sinif secicileri herhangi bir html komutuna uygulamak icin class ozelligi kullanilir.
    örneğin;
    <h1 class="arialyaz">icerik</h1> seklinde bir html komutu oldugunu dusunun. bu komuta css kodu uygulamak icin
    asagidaki kodları yazabilirsiniz.

    .arialyaz{
        css kodlari;
    }
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .arialyaz{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="arialyaz">Kurslarimiz</h1>
    <h2 class="arialyaz">Yazilim Uzmanligi</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, tempora.</p>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, ullam?</p>

</body>
</html>
