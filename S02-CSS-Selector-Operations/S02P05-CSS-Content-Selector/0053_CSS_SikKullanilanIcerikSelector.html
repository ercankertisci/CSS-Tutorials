<!--

    Aşağıdaki tabloda sıklıkla kullanılan içerik secicileri ve açıkamalarını görebilirsiniz.

    *               -> bütün elemanları/ HTML komutlarını seçer.
    root            -> <html> tagını secer.
    empty           -> içerigi olmayan html komutlarını secer.
    not(secici)     -> belirtilen html komutuna uymayanlari secer.
    first-child     -> eleman icindeki ilk cocugu secer.
    last-child      -> eleman icindeki son cocugu secer.
    nth-child(n)    -> eleman icindeki n.cocugu secer.
    nth-child(2n+1) -> tek numarali elemanalari secer.
    first-line      -> ilk satiri secer.
    first-letter    -> ilk karakteri secer.
    before          -> secilen elemandan once icerik ekler ve eklenen icerigi bicimlendirir.
    after           -> secilen elemandan sonra icerik ekler ve eklenen icerigi bicimlendirir.
    only-child      -> eleman icindeki cocugu secer.
    lang(dil)       -> belli bir dile ait icerigi secer.
    enabled         -> aktif HTML elemanlarini secer.
    disabled        -> pasif html elemanlarini secer.
    checked         -> isaretli onay ve secenek kutularını secer.
    valid           -> gecerli veri girilen elemanlari secmek icin
    invalid         -> gecersiz veri girilen elemanları secmek icin
    required        -> gerekli olan elemanlari secmek icin
    optional        -> opsiyonel veri girilebilen alanlari secer.
    link            -> ziyaret edilmemis linkleri secer.
    visited         -> ziyaret edilmis linkleri secer.
    active          -> tiklanan ve fare birakilana kadar olan linkleri secer.
    hover           -> uzerinde fare olan linkleri secer
    focus           -> fareyle tiklanan ve aktif olan elemanlari secer.
    



-->
