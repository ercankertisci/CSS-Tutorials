<!--
    eger alttaki kutuyu tarayıcının sağ alt koşesine sabitlemek istiyorsaniz position:fixed degerini kullanmalisiniz.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            width: 400px;
            height: 150px;
            border-style: solid;
        }
        #iki{
            position: fixed;
            bottom: 0px; /* alttaki mesafe*/
            right: 0px; /* sagdaki mesafde */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="bir" class="kutu"></div>
    <div id="iki" class="kutu"></div>
</body>
</html>
