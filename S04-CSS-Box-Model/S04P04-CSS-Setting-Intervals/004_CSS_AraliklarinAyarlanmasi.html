<!--
    bu baslik altinda padding(iç-aralik) ve margin(dış-aralik) olarak bilinen özellikleri
    ayarlayacagiz. 

    padding: içerik ile kenarlık arasındaki mesafeyi belirlerken
    margin: kenarlik ile kutu etrafında bulunan nesneler arasindaki mesafeyi belirler.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sar{
            padding: 20px;
            border-style: solid;
            width: 500px;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="sar">
        <h1>Kurslarimiz</h1>
        <ul>
            <li>Yazilim Uzmanligi</li>
            <li>Sistem Uzmanligi</li>
            <li>Java & Oracle Uzmanligi</li>
        </ul>
    </div>
</body>
</html>

<!--
    padding: üst, sağ, alt ve sol boşluk için aynı boyutta değer belirlenmesini sağlar.

    padding üst sağ alt sol : üst, sağ, alt ve sol boşluk için farklı boyutta değer belirlenmesini sağlar.
    
    padding-top : sadece üst boşluk için değer belirtir.

    padding-right: sadece sağ boşluk için değer belirtir.

    padding-bottom: sadece alt boşluk için değer belirtir.

    padding-left : sadece sol boşluk için değer belirtir.
