<!--
    uygun yazı tipi seciminden sonra metinlerin renk, boyut, kalınlık, eğiklik gibi ayarlarını yapabilirsiniz. 



    color:          -> metnin rengini degistirir. 
    font-size       -> metnin boyutunu degistirir. metnin boyutunu px tipinde deger girerek degistirebilirsiniz.
                       diger bir yöntem ise em degerini kullanmaktır. bu deger metinleri oransal olarak boyutlandırır.
                       metinlerin varsayılan boyutu 1em yani 16px'dir. Eğer boyutu 2em yaparsanız 32px, 0.75 em yaparsanız
                       12px olur.
    font-weight     ->  metinleri daha ince, normal ya da kalın gösterir.
    font-style      -> metinlerin normal ya da eğik görünmesini sağlar.
    font-variant    -> metinlerin kucuk harf boyutlarında ama büyük harf karakterleri ile görünmesini saglar.
    text-transform  -> metinleri büyük harfe veya küçük harfe cevirmeye yarar.
    text-decoration -> metinlerin altını, üstünü veya üzerini çizmek icin kullanilir.
    letter-spacing  -> harfler arasindaki mesafeyi em cinsinden ayarlamanızı saglar.
    word-spacing    -> kelimeler arasindaki mesafeyi em cinsinden ayarlamanizi saglar.


-->
